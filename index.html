<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Plant Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            width: 100%;
            max-width: 100vw;
            align-items: center;
        }

        @media (min-width: 768px) {
            .game-container {
                flex-direction: row;
                gap: 20px;
                padding: 20px;
            }
        }

        canvas {
            border: 3px solid #1a1a1a;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 40%, #7ec850 60%, #90EE90 100%);
            display: block;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 100%;
            max-width: 100vw;
            height: auto;
        }

        @media (max-width: 767px) {
            canvas {
                border: 2px solid #1a1a1a;
            }
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
            flex-wrap: wrap;
        }

        .button-group {
            display: flex;
            flex-direction: row;
            gap: 8px;
        }

        button {
            padding: 12px 16px;
            font-size: 13px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        .move-btn {
            width: 70px;
            padding: 12px 10px;
            background: #4CAF50;
            color: white;
            font-size: 12px;
        }

        .move-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .move-btn:active {
            transform: scale(0.95);
        }

        .shoot-btn {
            width: 80px;
            height: 80px;
            background: #f44336;
            color: white;
            font-size: 20px;
            border-radius: 50%;
            padding: 0;
        }

        .shoot-btn:hover {
            background: #da190b;
            transform: scale(1.1);
        }

        .shoot-btn:active {
            transform: scale(0.95);
        }

        @media (min-width: 768px) {
            .controls {
                flex-direction: column;
                width: auto;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .move-btn {
                width: 100px;
                padding: 15px 20px;
                font-size: 16px;
            }

            .shoot-btn {
                width: 100px;
                height: 100px;
                font-size: 24px;
                margin-top: 20px;
            }

            button {
                padding: 15px 20px;
                font-size: 16px;
            }
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 15px;
            border-radius: 8px;
            width: auto;
            font-weight: bold;
            display: flex;
            gap: 15px;
        }

        .info-item {
            margin: 0;
            font-size: 12px;
            min-width: 50px;
        }

        .info-label {
            color: #666;
            font-size: 10px;
        }

        .info-value {
            color: #333;
            font-size: 16px;
        }

        .controls-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 10px;
            text-align: center;
            color: #333;
            display: none;
        }

        @media (min-width: 768px) {
            .info-panel {
                width: 150px;
                flex-direction: column;
                gap: 0;
                padding: 15px;
            }

            .info-item {
                margin: 10px 0;
                font-size: 14px;
            }

            .info-label {
                font-size: 12px;
            }

            .info-value {
                font-size: 18px;
            }

            .controls-info {
                display: block;
                font-size: 12px;
                max-width: 150px;
                padding: 10px;
            }
        }

        .title {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        @media (min-width: 768px) {
            .title {
                font-size: 28px;
                top: 20px;
                left: auto;
                right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="title">üßü ZOMBIE PLANT SHOOTER üî´</div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="controls">
            <div class="info-panel">
                <div class="info-item">
                    <div class="info-label">Score</div>
                    <div class="info-value" id="scoreDisplay">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Waves</div>
                    <div class="info-value" id="waveDisplay">1</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Kills</div>
                    <div class="info-value" id="killsDisplay">0</div>
                </div>
            </div>

            <div class="controls-info">
                Use arrow keys or buttons to move<br>
                Press SPACE or click SHOOT to fire
            </div>

            <div class="button-group">
                <button class="move-btn" id="leftBtn">‚Üê LEFT</button>
                <button class="move-btn" id="rightBtn">RIGHT ‚Üí</button>
            </div>

            <button class="shoot-btn" id="shootBtn">üî´ SHOOT</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size based on screen size
        function resizeCanvas() {
            const container = canvas.parentElement;
            const maxWidth = Math.min(window.innerWidth - 20, 800);
            const aspectRatio = 800 / 600;
            const maxHeight = Math.min(window.innerHeight - 120, 600);
            
            let width = maxWidth;
            let height = width / aspectRatio;
            
            if (height > maxHeight) {
                height = maxHeight;
                width = height * aspectRatio;
            }
            
            canvas.width = width;
            canvas.height = height;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let score = 0;
        let kills = 0;
        let wave = 1;
        let gameRunning = true;

        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 40,
            height: 60,
            speed: 5,
            moving: { left: false, right: false }
        };

        // Arrays for game objects
        let bullets = [];
        let zombies = [];
        let particles = [];

        // Keyboard controls
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                shoot();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Button controls
        document.getElementById('leftBtn').addEventListener('mousedown', () => {
            player.moving.left = true;
        });
        document.getElementById('leftBtn').addEventListener('mouseup', () => {
            player.moving.left = false;
        });

        document.getElementById('rightBtn').addEventListener('mousedown', () => {
            player.moving.right = true;
        });
        document.getElementById('rightBtn').addEventListener('mouseup', () => {
            player.moving.right = false;
        });

        document.getElementById('shootBtn').addEventListener('click', shoot);

        // Shoot function
        function shoot() {
            if (!gameRunning) return;
            bullets.push({
                x: player.x + player.width / 2 - 5,
                y: player.y,
                width: 10,
                height: 20,
                speed: 8
            });
        }

        // Draw player (army officer)
        function drawPlayer() {
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(player.x + 20, player.y + 72, 18, 4, 0, 0, Math.PI * 2);
            ctx.fill();

            // Legs
            ctx.fillStyle = '#1a3a1a';
            ctx.fillRect(player.x + 8, player.y + 50, 8, 18);
            ctx.fillRect(player.x + 24, player.y + 50, 8, 18);

            // Boots
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(player.x + 7, player.y + 67, 10, 6);
            ctx.fillRect(player.x + 23, player.y + 67, 10, 6);

            // Body (army uniform) - gradient
            const gradient = ctx.createLinearGradient(player.x + 5, player.y + 15, player.x + 35, player.y + 15);
            gradient.addColorStop(0, '#1a4d1a');
            gradient.addColorStop(0.5, '#2d5016');
            gradient.addColorStop(1, '#1a4d1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(player.x + 5, player.y + 15, 30, 35);

            // Chest patch
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(player.x + 12, player.y + 20, 16, 8);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.strokeRect(player.x + 12, player.y + 20, 16, 8);

            // Head
            const headGradient = ctx.createRadialGradient(player.x + 20, player.y + 8, 2, player.x + 20, player.y + 10, 8);
            headGradient.addColorStop(0, '#f9b89a');
            headGradient.addColorStop(1, '#d4844a');
            ctx.fillStyle = headGradient;
            ctx.beginPath();
            ctx.arc(player.x + 20, player.y + 10, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#8b5a3c';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Eyes
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(player.x + 17, player.y + 8, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x + 23, player.y + 8, 2, 0, Math.PI * 2);
            ctx.fill();

            // Pupils
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(player.x + 17, player.y + 8, 1, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x + 23, player.y + 8, 1, 0, Math.PI * 2);
            ctx.fill();

            // Mouth
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.arc(player.x + 20, player.y + 13, 3, 0, Math.PI);
            ctx.stroke();

            // Gun stock
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(player.x + 20, player.y + 20, 8, 10);

            // Gun body
            const gunGradient = ctx.createLinearGradient(player.x + 25, player.y + 18, player.x + 45, player.y + 18);
            gunGradient.addColorStop(0, '#555');
            gunGradient.addColorStop(0.5, '#333');
            gunGradient.addColorStop(1, '#444');
            ctx.fillStyle = gunGradient;
            ctx.fillRect(player.x + 25, player.y + 18, 20, 8);

            // Gun barrel
            ctx.fillStyle = '#222';
            ctx.fillRect(player.x + 45, player.y + 20, 12, 4);
            ctx.fillStyle = '#111';
            ctx.fillRect(player.x + 46, player.y + 21, 10, 2);
        }

        // Draw zombie plant
        function drawZombie(zombie) {
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(zombie.x + 20, zombie.y + zombie.height + 3, 15, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Body (plant-like) - gradient
            const bodyGradient = ctx.createLinearGradient(zombie.x, zombie.y, zombie.x + zombie.width, zombie.y);
            bodyGradient.addColorStop(0, '#1a6b1a');
            bodyGradient.addColorStop(0.5, '#228B22');
            bodyGradient.addColorStop(1, '#1a6b1a');
            ctx.fillStyle = bodyGradient;
            ctx.fillRect(zombie.x, zombie.y, zombie.width, zombie.height);

            // Zombie face - lighter green
            const faceGradient = ctx.createLinearGradient(zombie.x + 5, zombie.y + 5, zombie.x + 35, zombie.y + 45);
            faceGradient.addColorStop(0, '#7CFC00');
            faceGradient.addColorStop(0.5, '#90EE90');
            faceGradient.addColorStop(1, '#66CD00');
            ctx.fillStyle = faceGradient;
            ctx.fillRect(zombie.x + 5, zombie.y + 5, zombie.width - 10, zombie.height - 10);

            // Eyes (zombie style - blood red)
            ctx.fillStyle = '#FF1744';
            ctx.beginPath();
            ctx.ellipse(zombie.x + 12, zombie.y + 15, 4, 5, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(zombie.x + 28, zombie.y + 15, 4, 5, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eye pupils (black)
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(zombie.x + 12, zombie.y + 16, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(zombie.x + 28, zombie.y + 16, 2, 0, Math.PI * 2);
            ctx.fill();

            // Mouth - scary
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(zombie.x + 20, zombie.y + 32, 6, 0, Math.PI);
            ctx.stroke();

            // Teeth
            ctx.fillStyle = '#FFF';
            for (let i = 0; i < 3; i++) {
                ctx.fillRect(zombie.x + 15 + i * 3, zombie.y + 32, 2, 3);
            }

            // Thorns (spikes)
            ctx.fillStyle = '#0d4d0d';
            // Left spike
            ctx.beginPath();
            ctx.moveTo(zombie.x - 2, zombie.y + 12);
            ctx.lineTo(zombie.x - 6, zombie.y + 10);
            ctx.lineTo(zombie.x - 4, zombie.y + 16);
            ctx.closePath();
            ctx.fill();
            // Right spike
            ctx.beginPath();
            ctx.moveTo(zombie.x + zombie.width + 2, zombie.y + 12);
            ctx.lineTo(zombie.x + zombie.width + 6, zombie.y + 10);
            ctx.lineTo(zombie.x + zombie.width + 4, zombie.y + 16);
            ctx.closePath();
            ctx.fill();
            // Top spikes
            ctx.fillRect(zombie.x + 8, zombie.y - 5, 3, 5);
            ctx.fillRect(zombie.x + 29, zombie.y - 5, 3, 5);

            // Health bar background
            ctx.fillStyle = '#000';
            ctx.fillRect(zombie.x - 6, zombie.y - 18, zombie.width + 12, 8);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.strokeRect(zombie.x - 6, zombie.y - 18, zombie.width + 12, 8);

            // Health bar gradient
            const healthGradient = ctx.createLinearGradient(zombie.x - 5, zombie.y - 17, zombie.x + zombie.width + 5, zombie.y - 17);
            healthGradient.addColorStop(0, '#00CC00');
            healthGradient.addColorStop(0.5, '#00FF00');
            healthGradient.addColorStop(1, '#00CC00');
            
            if (zombie.health < 30) {
                healthGradient.addColorStop(0, '#FF6B00');
                healthGradient.addColorStop(0.5, '#FF8C00');
                healthGradient.addColorStop(1, '#FF6B00');
            }
            
            ctx.fillStyle = healthGradient;
            ctx.fillRect(zombie.x - 5, zombie.y - 17, (zombie.width + 10) * (zombie.health / 50), 6);

            // Health text
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 11px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(Math.ceil(zombie.health), zombie.x + 20, zombie.y - 7);
            ctx.textAlign = 'left';
        }

        // Draw bullet
        function drawBullet(bullet) {
            // Bullet glow
            ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(bullet.x + 5, bullet.y + 10, 12, 0, Math.PI * 2);
            ctx.fill();

            // Bullet body with gradient
            const bulletGradient = ctx.createLinearGradient(bullet.x, bullet.y, bullet.x + bullet.width, bullet.y);
            bulletGradient.addColorStop(0, '#FFE700');
            bulletGradient.addColorStop(0.5, '#FFD700');
            bulletGradient.addColorStop(1, '#FFA500');
            ctx.fillStyle = bulletGradient;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);

            // Bullet tip
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(bullet.x + 5, bullet.y - 3);
            ctx.lineTo(bullet.x + 2, bullet.y + 5);
            ctx.lineTo(bullet.x + 8, bullet.y + 5);
            ctx.closePath();
            ctx.fill();
        }

        // Draw particles (explosions)
        function drawParticle(particle) {
            const opacity = particle.life / 100;
            
            // Outer glow
            ctx.fillStyle = `rgba(255, 150, 0, ${opacity * 0.5})`;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size * 2, 0, Math.PI * 2);
            ctx.fill();

            // Main particle with gradient
            const particleGradient = ctx.createRadialGradient(particle.x, particle.y, 0, particle.x, particle.y, particle.size);
            particleGradient.addColorStop(0, `rgba(255, 220, 0, ${opacity})`);
            particleGradient.addColorStop(0.7, `rgba(255, 100, 0, ${opacity})`);
            particleGradient.addColorStop(1, `rgba(200, 50, 0, ${opacity * 0.5})`);
            ctx.fillStyle = particleGradient;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update player position
        function updatePlayer() {
            // Only allow one direction at a time - most recent input takes priority
            if (keys['ArrowLeft'] || player.moving.left) {
                player.x -= player.speed;
            } else if (keys['ArrowRight'] || player.moving.right) {
                player.x += player.speed;
            }

            // Boundary checking
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        // Update bullets
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;

                // Remove bullets that go off screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        // Update zombies
        function updateZombies() {
            for (let i = zombies.length - 1; i >= 0; i--) {
                zombies[i].y += zombies[i].speed;

                // Check collision with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (collision(bullets[j], zombies[i])) {
                        zombies[i].health -= 25;
                        bullets.splice(j, 1);

                        // Create explosion particles
                        for (let k = 0; k < 5; k++) {
                            particles.push({
                                x: zombies[i].x + zombies[i].width / 2,
                                y: zombies[i].y + zombies[i].height / 2,
                                vx: (Math.random() - 0.5) * 4,
                                vy: (Math.random() - 0.5) * 4,
                                life: 100,
                                size: Math.random() * 3 + 2
                            });
                        }

                        if (zombies[i].health <= 0) {
                            zombies.splice(i, 1);
                            score += 10;
                            kills++;
                            break;
                        }
                    }
                }

                // Check collision with player
                if (i < zombies.length && collision(player, zombies[i])) {
                    gameRunning = false;
                }

                // Remove zombies that go off screen
                if (zombies[i] && zombies[i].y > canvas.height) {
                    gameRunning = false;
                }
            }
        }

        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].life -= 5;
                particles[i].vy += 0.2; // gravity

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Collision detection
        function collision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Spawn zombies
        function spawnZombie() {
            const x = Math.random() * (canvas.width - 40);
            zombies.push({
                x: x,
                y: -50,
                width: 40,
                height: 50,
                speed: 1 + wave * 0.3,
                health: 50,
                maxHealth: 50
            });
        }

        // Update UI
        function updateUI() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('waveDisplay').textContent = wave;
            document.getElementById('killsDisplay').textContent = kills;
        }

        // Draw game over screen
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 50);

            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText(`Kills: ${kills}`, canvas.width / 2, canvas.height / 2 + 60);
            ctx.fillText(`Wave Reached: ${wave}`, canvas.width / 2, canvas.height / 2 + 100);
        }

        // Main game loop
        let spawnCounter = 0;
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = 'rgba(135, 206, 235, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameRunning) {
                updatePlayer();
                updateBullets();
                updateZombies();
                updateParticles();
                updateUI();

                // Spawn zombies
                spawnCounter++;
                const spawnRate = Math.max(50 - wave * 5, 20);
                if (spawnCounter > spawnRate) {
                    spawnZombie();
                    spawnCounter = 0;
                }

                // Increase wave every 20 kills
                if (kills > 0 && kills % 20 === 0 && kills / 20 > wave - 1) {
                    wave++;
                }

                // Draw everything
                drawPlayer();
                bullets.forEach(drawBullet);
                zombies.forEach(drawZombie);
                particles.forEach(drawParticle);
            } else {
                drawGameOver();
            }

            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
